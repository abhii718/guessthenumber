<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Number Guessing Game</title>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #0066ff;
            --background: #1a1a1a;
            --card-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--background);
            color: white;
            padding: 2rem;
            background-image: linear-gradient(to bottom right, #1a1a1a 0%, #0a0a0a 100%);
        }

        nav {
            margin-bottom: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .game-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,255,136,0.2);
        }

        .game-info {
            margin: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .game-info p {
            background: rgba(255,255,255,0.05);
            padding: 0.8rem;
            border-radius: 10px;
            flex: 1;
            text-align: center;
        }

        .game-input {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        #guessField {
            padding: 1rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        #guessField:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0,255,136,0.2);
        }

        #subt {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #subt:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,255,136,0.3);
        }

        .resultParas {
            margin-top: 2rem;
        }

        .guesses {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .guesses span {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            animation: guessEntry 0.5s ease;
        }

        @keyframes guessEntry {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lowOrHi {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            animation: messagePop 0.5s ease;
        }

        @keyframes messagePop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .lowOrHi.low {
            background: rgba(0, 255, 136, 0.15);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .lowOrHi.high {
            background: rgba(255, 0, 0, 0.15);
            color: #ff4444;
            border: 2px solid #ff4444;
        }

        .lowOrHi.win {
            background: rgba(0, 136, 255, 0.15);
            color: var(--secondary);
            border: 2px solid var(--secondary);
            animation: winPulse 1s infinite;
        }

        @keyframes winPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #newGame {
            margin-top: 2rem;
            background: rgba(255,255,255,0.1);
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        #newGame:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .game-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>

    <div class="game-container">
        <h1>Guess the Number</h1>
        
        <div class="game-info">
            <p>üî¢ Range: 1-100</p>
            <p>üéØ Attempts: <span class="lastResult">10</span></p>
        </div>

        <form class="game-input">
            <input type="number" id="guessField" placeholder="Enter your guess" min="1" max="100">
            <input type="submit" id="subt" value="Check Guess">
        </form>

        <div class="resultParas">
            <p>Previous Guesses:</p>
            <div class="guesses"></div>
            <p class="lowOrHi">Start guessing! ü§î</p>
        </div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let previousGuesses = [];
        let remainingGuesses = 10;
        let gameOver = false;

        const guessInput = document.getElementById('guessField');
        const submitButton = document.getElementById('subt');
        const guessesDisplay = document.querySelector('.guesses');
        const remainingDisplay = document.querySelector('.lastResult');
        const hintMessage = document.querySelector('.lowOrHi');

        submitButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (gameOver) return;

            const userGuess = parseInt(guessInput.value);
            if (validateGuess(userGuess)) {
                processGuess(userGuess);
            }
        });

        function validateGuess(guess) {
            if (isNaN(guess) {
                showMessage('Please enter a valid number! ‚ùå', 'high');
                return false;
            }
            if (guess < 1 || guess > 100) {
                showMessage('Number must be between 1-100! ‚ö†Ô∏è', 'high');
                return false;
            }
            if (previousGuesses.includes(guess)) {
                showMessage('You already guessed that! ü§®', 'high');
                return false;
            }
            return true;
        }

        function processGuess(guess) {
            previousGuesses.push(guess);
            remainingGuesses--;
            
            updateDisplay();
            checkWinCondition(guess);

            if (remainingGuesses === 0 && !gameOver) {
                endGame(false);
            }
        }

        function updateDisplay() {
            guessesDisplay.innerHTML = previousGuesses.map(guess => 
                `<span style="border: 2px solid ${guess === randomNumber ? '#00ff88' : '#ff4444'}">${guess}</span>`
            ).join('');
            
            remainingDisplay.textContent = remainingGuesses;
            guessInput.value = '';
        }

        function checkWinCondition(guess) {
            if (guess === randomNumber) {
                endGame(true);
            } else {
                const hint = guess < randomNumber ? 'low' : 'high';
                showMessage(`Too ${hint}! ${hint === 'low' ? '‚¨ÜÔ∏è Higher!' : '‚¨áÔ∏è Lower!'}`, hint);
            }
        }

        function showMessage(message, type) {
            hintMessage.textContent = message;
            hintMessage.className = `lowOrHi ${type}`;
        }

        function endGame(won) {
            gameOver = true;
            guessInput.disabled = true;
            submitButton.disabled = true;
            
            if (won) {
                showMessage(`üéâ Correct! You won with ${10 - remainingGuesses} guesses!`, 'win');
                triggerConfetti();
            } else {
                showMessage(`üí• Game Over! Number was ${randomNumber}`, 'high');
            }

            showNewGameButton();
        }

        function showNewGameButton() {
            const newGameBtn = document.createElement('button');
            newGameBtn.id = 'newGame';
            newGameBtn.textContent = 'New Game üîÑ';
            newGameBtn.addEventListener('click', resetGame);
            document.querySelector('.resultParas').appendChild(newGameBtn);
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            previousGuesses = [];
            remainingGuesses = 10;
            gameOver = false;
            
            guessInput.disabled = false;
            submitButton.disabled = false;
            
            guessesDisplay.innerHTML = '';
            remainingDisplay.textContent = remainingGuesses;
            hintMessage.textContent = 'Start guessing! ü§î';
            hintMessage.className = 'lowOrHi';
            
            document.querySelector('#newGame')?.remove();
        }

        function triggerConfetti() {
            // Add confetti animation logic here
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}deg, 100%, 50%)`;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Add keyframe animation for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
