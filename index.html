<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">YouTube</a>
    </nav>

    <div class="game-container">
        <h1>Guess the Number</h1>
        
        <div class="game-info">
            <p>🔢 Range: 1-100</p>
            <p>🎯 Attempts: <span class="lastResult">10</span></p>
        </div>

        <form class="game-input">
            <input type="number" id="guessField" placeholder="Enter your guess" min="1" max="100">
            <input type="submit" id="subt" value="Check Guess">
        </form>

        <div class="resultParas">
            <p>Previous Guesses:</p>
            <div class="guesses"></div>
            <p class="lowOrHi">Start guessing! 🤔</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
